# ==============================================================================
# OpenTelemetry Collector Configuration
# ==============================================================================
# Configuration for collecting traces, metrics, and logs from DATAMESH.AI agents

receivers:
  # OTLP receiver for traces, metrics, and logs
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

  # Prometheus receiver for scraping metrics
  prometheus:
    config:
      scrape_configs:
        - job_name: 'datamesh-agents'
          scrape_interval: 15s
          static_configs:
            - targets:
                - 'host.docker.internal:8081'  # sql-agent
                - 'host.docker.internal:8082'  # catalog-agent
                - 'host.docker.internal:8083'  # governance-agent
                - 'host.docker.internal:8080'  # orchestrator

processors:
  # Batch processor for efficient export
  batch:
    timeout: 10s
    send_batch_size: 1024
    send_batch_max_size: 2048

  # Memory limiter to prevent OOM
  memory_limiter:
    check_interval: 1s
    limit_mib: 512
    spike_limit_mib: 128

  # Add resource attributes
  resource:
    attributes:
      - key: deployment.environment
        value: development
        action: upsert
      - key: service.namespace
        value: datamesh-ai
        action: upsert

  # Filter unwanted data
  filter:
    error_mode: ignore
    traces:
      span:
        - 'attributes["http.target"] == "/health"'
        - 'attributes["http.target"] == "/metrics"'

exporters:
  # Logging exporter for debugging
  logging:
    verbosity: detailed
    sampling_initial: 5
    sampling_thereafter: 200

  # Prometheus exporter for metrics
  prometheus:
    endpoint: 0.0.0.0:8889
    namespace: datamesh
    const_labels:
      environment: development

  # OTLP exporter (can be configured to send to external backends)
  otlp:
    endpoint: localhost:4317
    tls:
      insecure: true

  # File exporter for local debugging
  file:
    path: /var/log/otel/traces.json
    rotation:
      max_megabytes: 100
      max_days: 7
      max_backups: 3

extensions:
  # Health check extension
  health_check:
    endpoint: 0.0.0.0:13133

  # Performance profiler
  pprof:
    endpoint: 0.0.0.0:1777

  # zPages for debugging
  zpages:
    endpoint: 0.0.0.0:55679

service:
  extensions:
    - health_check
    - pprof
    - zpages

  pipelines:
    # Traces pipeline
    traces:
      receivers:
        - otlp
      processors:
        - memory_limiter
        - batch
        - resource
        - filter
      exporters:
        - logging

    # Metrics pipeline
    metrics:
      receivers:
        - otlp
        - prometheus
      processors:
        - memory_limiter
        - batch
        - resource
      exporters:
        - logging
        - prometheus

    # Logs pipeline
    logs:
      receivers:
        - otlp
      processors:
        - memory_limiter
        - batch
        - resource
      exporters:
        - logging

  telemetry:
    logs:
      level: info
    metrics:
      address: 0.0.0.0:8888
